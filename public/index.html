<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="awsm.min.css">
    <title>сайтик с 3д моделями</title>
</head>
<body>
    <main>
        <h1>3D models</h1>
        <h2>Authorisation</h2>
        <p></p>
        <form method="post" data-netlify="true" name="usernameform" id="usernameform">
            <label>Username:
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="admin"
                    required
                />
                <button type="submit" id="getapi">Get API key!</button>
            </label>
        </form>
        <p id="gotapikey"></p>
        <h2>Models</h2>
        <p></p>
        <button id="showmodels">Show all models</button>
        <button id="refresh">Refresh</button>
        <p></p>
        <table id="tablemodels"></table>
        <h2 id="onemodel"></h2>
        <p></p>
        <div id="forhidebutton"></div>
        <p></p>
        <div id="modelinfo"></div>
    </main>
    <script src="fetch.js" defer></script>
</body>
</html>
